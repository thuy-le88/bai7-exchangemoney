<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currnet</th>
    </tr>
    <tr>
        <td><input type="number" id="amount"/></td>
        <td>
            <select id="From">
                <option value="1">VND</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="1">VND</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td><button type="button" value="convert" onclick="convert();">Convert</button></td>
    </tr>
</table>
<p>Result: <label id="result"></label></p>
<script>
    function convert() {
        let amount=document.getElementById("amount").value;
        let from=document.getElementById("From").value;
        let to=document.getElementById("To").value;
        let result= amount * from / to
        document.getElementById("result").innerHTML=(result);
        }
</script>
</body>
</html>
